<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Library</title>
    <style>
        /* Custom Styles */
        .library-name {
            font-size: 36px;
            font-weight: bold;
        }
        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <div class="library-name">Neuralib</div>
            </div>

            <!-- Center Column -->
            <div class="col-md-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#catalog">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#reviews">Read Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#create">Create Your Own Review</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div id="catalog" class="tab-pane fade show active">
                        <div id="catalog" class="tab-pane fade show active">
                            {% include 'library/catalog_include.html' %}

                        </div>
                        
                    </div>
                    <div id="reviews" class="tab-pane fade">
                        <p>Reviews content here.</p>
                    </div>
                    <div id="create" class="tab-pane fade">
                        <p>Create a review content here.</p>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-4">
                <a href="/login/" class="btn btn-primary">Log In</a>
                <a href="/register/" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <p class="text-center">&copy; 2023 Library. All rights reserved.</p>
    </footer>
    <script>
        function toggleDetails(index) {
            var detailsTable = document.getElementById('details-' + index);
            if (detailsTable.style.display === 'none' || detailsTable.style.display === '') {
                detailsTable.style.display = 'table';
            } else {
                detailsTable.style.display = 'none';
            }
        }
    </script>

</body>
</html>
