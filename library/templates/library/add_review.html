<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Add Review</h1>
    {% include 'library/catalog_include.html' %}

    {% if not selected_book %}
        <!-- Form for selecting a book -->
        <form method="post">
            {% csrf_token %}
            {{ select_book_form }}
            <button type="submit">Select Book</button>
        </form>
    {% else %}
        <!-- Form for adding a review -->
        <h2>Selected Book: {{ selected_book.title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ review_form }}
            <button type="submit">Submit Review</button>
        </form>
    {% endif %}

    <script>
        function toggleDetails(index) {
            var detailsTable = document.getElementById('details-' + index);
            if (detailsTable.style.display === 'none' || detailsTable.style.display === '') {
                detailsTable.style.display = 'table';
            } else {
                detailsTable.style.display = 'none';
            }
        }
    </script>

</body>
</html>
