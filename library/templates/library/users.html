    <script>
        function toggleUserDetails(index) {
            var userDetailsTable = document.getElementById('user-details-' + index);
            if (userDetailsTable.style.display === 'none' || userDetailsTable.style.display === '') {
                userDetailsTable.style.display = 'table';
            } else {
                userDetailsTable.style.display = 'none';
            }
        }
    </script>
